<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Liste des BL</title>

  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

  <style>
    .btn-info {
      background-color: #17a2b8;
      border-color: #17a2b8;
    }

    .btn-primary {
      background-color: #0056b3;
      border-color: #0056b3;
    }

    .btn-danger {
      background-color: #6c757d;
      border-color: #6c757d;
    }

    .btn:hover {
      opacity: 0.9;
    }

    table {
      background-color: #f8f9fa;
    }
  </style>
</head>

<body>

  <app-header></app-header>

  <main id="main" class="main">

    <div class="pagetitle">
      <h1>Liste des BL</h1>
    </div>

    <section class="section">
      <div class="row">
        <div class="col-lg-12">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Liste des BL</h5>

              <div class="d-flex justify-content-end mb-3">
                <div class="search-bar">
                  <form class="search-form d-flex align-items-center" (ngSubmit)="searchBL()">
                    <input type="text" [(ngModel)]="searchQuery" (input)="searchBL()" placeholder="Recherche..." aria-label="Recherche">
                  </form>
                </div>
              </div>

              <table class="table">
                <thead class="table-light">
                  <tr>
                    <th>#</th>
                    <th>Numéro BL</th>
                    <th>Date de réception</th>
                    <th>Fournisseur</th>
                    <th>Produits</th>
                    <th>Actions</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let bl of filteredBL; let i = index">
                    <th>{{ i + 1 }}</th>
                    <td>{{ bl.numBL }}</td>
                    <td>{{ bl.dateReception | date }}</td>
                    <td>{{ bl.fournisseur.nomFournisseur }}</td>
                    <td>
                      <ul>
                        <li *ngFor="let produit of bl.produits">
                          {{ produit.produit.nom }} ({{ produit.quantite }})
                        </li>
                      </ul>
                    </td>
                    <td>
                      <button type="button" class="btn btn-primary">
                        <i class="bi bi-pencil"></i>
                      </button>
                      <button type="button" class="btn btn-danger" (click)="supprimerBL(bl.idBL)">
                        <i class="bi bi-trash"></i>
                      </button>
                    </td>
                  </tr>
                </tbody>
              </table>

            </div>
          </div>
        </div>
      </div>
    </section>

  </main>

  <app-footer></app-footer>

</body>
</html>
